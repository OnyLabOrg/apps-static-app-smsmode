<!DOCTYPE html>

  <meta charset="UTF-8"/>

  <link href="/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
  <link href="/favicon.svg" rel="icon" type="image/svg+xml"/>
  <link href="/favicon.ico" rel="shortcut icon"/>
  <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
  <meta content="OnyLab Apps" name="apple-mobile-web-app-title"/>
  <link href="/site.webmanifest" rel="manifest"/>
  <link href="/loader.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" crossorigin href="/assets/index-B9eVAjhV.css">

<body>
<div id="app">
  <div id="loading-bg">
    <div class="loading-logo">
      <img alt="Logo" src="/images/logo.svg" width="150px"/>
    </div>
    <div class=" loading">
      <div class="effect-1 effects"></div>
      <div class="effect-2 effects"></div>
      <div class="effect-3 effects"></div>
    </div>
  </div>
</div>
<script>
  const loaderColor = localStorage.getItem('app-initial-loader-bg') || '#FFFFFF'
  const primaryColor = localStorage.getItem('app-initial-loader-color') || '#696CFF'

  if (loaderColor)
    document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

  if (primaryColor)
    document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
</script>
</body>

</html>
